<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Text Boxes</title>
</head>
<body>
    <label for="numBoxes">Enter the number of text boxes:</label>
    <input type="number" id="numBoxes" min="1" value="1">
    <button onclick="createTextBoxes()">Create Text Boxes</button>
    
    <div id="textBoxContainer">
        <!-- Text boxes will be added here dynamically -->
    </div>

    <script>
        function createTextBoxes() {
            var numBoxes = parseInt(document.getElementById("numBoxes").value);
            var container = document.getElementById("textBoxContainer");
            
            // Clear previous content
            container.innerHTML = '';

            // Create new text boxes
            for (var i = 0; i < numBoxes; i++) {
                var input = document.createElement("input");
                input.type = "text";
                input.name = "textbox" + i;
                container.appendChild(input);
                container.appendChild(document.createElement("br")); // Add line break
            }
        }
    </script>
</body>
</html>

RANDOMLY GENERATING WORDS IN JS 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
</head>
<body>
    <button onclick="generateRandomWord()">Generate Random Word</button>
    <div id="output"></div>

    <script>
        // Array containing a list of words
        var words = ["apple", "banana", "orange", "grape", "pineapple", "strawberry", "watermelon"];

        function generateRandomWord() {
            // Generate a random index within the range of the words array
            var randomIndex = Math.floor(Math.random() * words.length);

            // Get the word at the randomly generated index
            var randomWord = words[randomIndex];

            // Display the random word
            document.getElementById("output").innerText = randomWord;
        }
    </script>
</body>
</html>
